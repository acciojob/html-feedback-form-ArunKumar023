<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <form action="#" method="POST">
		  <h2>Feedback Form</h2>
		  <label >Name</label>
		  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
	
		  <label >Portfolio</label>
		  <input type="url" id="portfolio" name="portfolio" required>

		  <label>Favorite Color</label>
		  <select id="favColor" name="favColor" required>
		    <option value="">--Select Color--</option>
		    <option value="red">Red</option>
		    <option value="blue">Blue</option>
		    <option value="green">Green</option>
		    <option value="yellow">Yellow</option>
		  </select>
	
		  <label >How much do you like your favorite color?</label>
		  <input type="range" id="likeness" name="likeness" min="1" max="100" required>

	</form>

</script>

</body>

</html>
